<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Comparisons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .font-example {
            text-align: center;
            margin: 20px;
            width: 200px;
        }
        h1 {
            color: #6a2249;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin: 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Cookie&family=Fredericka+the+Great&family=Indie+Flower&family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="font-example">
        <h1 style="font-family: 'Pacifico', cursive;">Sweet Mist</h1>
        <p>Pacifico</p>
    </div>
    <div class="font-example">
        <h1 style="font-family: 'Cookie', cursive;">Sweet Mist</h1>
        <p>Cookie</p>
    </div>
    <div class="font-example">
        <h1 style="font-family: 'Fredericka the Great', cursive;">Sweet Mist</h1>
        <p>Fredericka the Great</p>
    </div>
    <div class="font-example">
        <h1 style="font-family: 'Indie Flower', cursive;">Sweet Mist</h1>
        <p>Indie Flower</p>
    </div>
    <div class="font-example">
        <h1 style="font-family: 'Patrick Hand', cursive;">Sweet Mist</h1>
        <p>Patrick Hand</p>
    </div>
</body>
</html>
